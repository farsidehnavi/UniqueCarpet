<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="700" viewBox="0 0 500 350">
  <defs>
    <!-- Palette (tweak if needed) -->
    <style>
      .gray { stroke: #9a9a9a; fill: none; stroke-width: 2.4; stroke-linecap: round; stroke-linejoin: round; }
      .brown { stroke: #c2a074; fill: none; stroke-width: 2.4; stroke-linecap: round; stroke-linejoin: round; }
    </style>

    <!-- Core circular medallion with internal curls (two-tone) -->
    <g id="medallion">
      <!-- Outer ring (gray) -->
      <circle cx="0" cy="0" r="56" class="gray" />

      <!-- Inner accent ring (brown) -->
      <circle cx="0" cy="0" r="40" class="brown" />

      <!-- Four quadrant vines (brown) -->
      <g class="brown">
        <path d="M -26,-6 C -10,-22 10,-22 26,-6" />
        <path d="M -24,6 C -8,22 8,22 24,6" />
        <path d="M -6,-26 C 10,-10 10,10 -6,26" />
        <path d="M 6,-24 C 22,-8 22,8 6,24" />
        <!-- small buds -->
        <circle cx="-20" cy="-2" r="2.6" />
        <circle cx="20" cy="-2" r="2.6" />
        <circle cx="-18" cy="2" r="2.6" />
        <circle cx="18" cy="2" r="2.6" />
      </g>

      <!-- Symmetric swirl arms (gray) -->
      <g class="gray">
        <path d="M -52,0 C -20,-24 20,-24 52,0" />
        <path d="M 0,-52 C 24,-20 24,20 0,52" />
        <!-- subtle inner curls to echo symmetry -->
        <path d="M -34,-14 C -18,-28 18,-28 34,-14" />
        <path d="M -34,14 C -18,28 18,28 34,14" />
      </g>
    </g>

    <!-- Long connecting tendrils (tile edge interlocks) -->
    <g id="tendril-gray" class="gray">
      <path d="M 0,0
               C 22,-12 44,-10 64,4
               C 84,18 98,40 96,58
               C 94,76 78,92 60,98" />
      <path d="M 14,-2
               C 30,-16 48,-18 66,-8
               C 84,2 92,18 92,32
               C 92,48 82,62 68,70" />
    </g>

    <g id="tendril-brown" class="brown">
      <path d="M 0,0
               C 18,-10 36,-8 52,4
               C 68,16 78,34 78,48
               C 78,62 68,74 54,80" />
      <path d="M 10,-2
               C 24,-12 38,-12 52,-2
               C 66,8 72,22 70,34
               C 68,48 58,60 46,66" />
      <!-- leaf accents -->
      <path d="M 42,12 C 46,8 50,8 54,12" />
      <path d="M 58,30 C 62,26 66,26 70,30" />
      <path d="M 30,44 C 34,40 38,40 42,44" />
    </g>

    <!-- The tile unit (approximate to whatâ€™s visible) -->
    <pattern id="tile" patternUnits="userSpaceOnUse" x="0" y="0" width="160" height="160">
      <!-- Center medallion -->
      <g transform="translate(80,80)">
        <use href="#medallion" />
      </g>

      <!-- Interlocking swirls around -->
      <g transform="translate(6,80)">
        <use href="#tendril-gray" />
      </g>
      <g transform="translate(154,80) scale(-1,1)">
        <use href="#tendril-gray" />
      </g>
      <g transform="translate(80,6) rotate(90)">
        <use href="#tendril-gray" />
      </g>
      <g transform="translate(80,154) rotate(-90)">
        <use href="#tendril-gray" />
      </g>

      <!-- Brown secondary layer to create two-tone overlap -->
      <g transform="translate(20,92)">
        <use href="#tendril-brown" />
      </g>
      <g transform="translate(140,68) scale(-1,1)">
        <use href="#tendril-brown" />
      </g>
      <g transform="translate(68,20) rotate(90)">
        <use href="#tendril-brown" />
      </g>
      <g transform="translate(92,140) rotate(-90)">
        <use href="#tendril-brown" />
      </g>

      <!-- Corner curls to fill white gaps -->
      <g class="gray">
        <path d="M 10,10 C 36,-6 60,-6 86,10" />
        <path d="M 150,10 C 124,-6 100,-6 74,10" />
        <path d="M 10,150 C 36,134 60,134 86,150" />
        <path d="M 150,150 C 124,134 100,134 74,150" />
      </g>
      <g class="brown">
        <path d="M 10,80 C 30,64 50,64 70,80" />
        <path d="M 150,80 C 130,64 110,64 90,80" />
        <path d="M 80,10 C 64,30 64,50 80,70" />
        <path d="M 80,150 C 64,130 64,110 80,90" />
      </g>
    </pattern>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="500" height="350" fill="#ffffff" />

  <!-- Apply the repeating tile -->
  <rect x="0" y="0" width="500" height="350" fill="url(#tile)" />

  <!-- Optional torn/irregular edge impression (top-right) -->
  <path d="M 420,4 C 442,10 462,9 482,14 L 498,0 L 500,0 L 500,24
           C 480,18 458,20 438,14 C 428,11 422,8 420,4 Z"
        fill="#ffffff"/>
</svg>

